                      type="email"

    <div class="container" id="form-container">
      <h1 class="d-flex justify-content-center mb-4">Pescription Refill Form</h1>
      <form id="#preForm">
        <div class="mb-3">
          <label for="patient_name" class="form-label">Patient Name:</label>
          <input
            type="text"
            class="form-control"
            id="patient_name"
            name="patient_name"
            aria-describedby="emailHelp"
            required
          />
        </div>
        <div class="mb-3">
          <label for="prescription_number" class="form-label"
            >Prescription Number:</label
          >
          <input
            type="text"
            class="form-control"
            id="prescription_number"
            name="prescription_number"
            required
          />
        </div>
        <div class="mb-3">
          <label for="quantity" class="form-label">Quantity:</label>
          <input
            type="number"
            class="form-control"
            id="quantity"
            name="quantity"
            required
          />
        </div>
        <div class="mb-3">
          <label for="pharmacy_name" class="form-label">Pharmacy Name:</label>
          <input
            type="text"
            class="form-control"
            id="pharmacy_name"
            name="pharmacy_name"
            required
          />
        </div>
        <div class="mb-3">
          <label for="pharmacy_address" class="form-label"
            >Pharmacy Address:</label
          >
          <input
            type="text"
            class="form-control"
            id="pharmacy_address"
            name="pharmacy_address"
            required
          />
        </div>
        <div class="mb-3">
          <label for="doctor_name" class="form-label">Doctor Name:</label>
          <input
            type="text"
            class="form-control"
            id="doctor_name"
            name="doctor_name"
            required
          />
        </div>
        <div class="mb-3">
          <label for="doctor_phone" class="form-label"
            >Doctor Phone Number:</label
          >
          <input
            type="text"
            class="form-control"
            id="doctor_phone"
            name="doctor_phone"
            required
          />
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1" />
          <label class="form-check-label" for="exampleCheck1"
            >Check me out</label
          >
        </div>
        <button type="submit" id="confirm-button" class="btn btn-primary">Submit</button>
      </form>
    </div>
    <div id="confirmation" class="confirmation-message">
      <div class="message-content">
        <h2>Thank You!</h2>
        <p>Your Request has been received and is being processed.</p>
      </div>
    </div>

</html>
